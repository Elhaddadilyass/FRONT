<div class="passport-container">
  <h2>Passport Information</h2>

  <div class="info-list">
    <div class="info-item">
      <label for="passport-number">Passport Number:</label>
      <input id="passport-number" type="text" [(ngModel)]="identity.passportNumber" [readonly]="!canModify" />
    </div>
    <div class="info-item">
      <label for="last-name">Nom:</label>
      <input id="last-name" type="text" [(ngModel)]="identity.nom" [readonly]="!canModify" />
    </div>
    <div class="info-item">
      <label for="first-name">Prénom:</label>
      <input id="first-name" type="text" [(ngModel)]="identity.prenom" [readonly]="!canModify" />
    </div>
    <div class="info-item">
      <label for="nationality">Nationalité:</label>
      <input id="nationality" type="text" [(ngModel)]="identity.nationalite" [readonly]="!canModify" />
    </div>
    <div class="info-item">
      <label for="birth-date">Date de Naissance:</label>
      <input id="birth-date" type="text" [(ngModel)]="identity.dateNaissance" [readonly]="!canModify" />
    </div>
    <div class="info-item">
      <label for="issue-date">Date de Deliverance:</label>
      <input id="issue-date" type="text" [(ngModel)]="identity.dateDeDeliverance" [readonly]="!canModify" />
    </div>
    <div class="info-item">
      <label for="expiry-date">Date d'Expiration:</label>
      <input id="expiry-date" type="text" [(ngModel)]="identity.dateExpiration" [readonly]="!canModify" />
    </div>
    <div class="info-item">
      <label for="birthplace">Lieu de Naissance:</label>
      <input id="birthplace" type="text" [(ngModel)]="identity.lieuNaissance" [readonly]="!canModify" />
    </div>
  </div>

  <div class="buttons">
    <button (click)="validate()" class="validate-btn">
      <i class="fas fa-check-circle"></i> Valider
    </button>
    <button (click)="toggleModify()" class="modify-btn">
      {{ canModify ? 'OK' : 'Modifier' }}
    </button>
  </div>

  <button (click)="goBack()" class="back-btn">Retour</button>
</div>
