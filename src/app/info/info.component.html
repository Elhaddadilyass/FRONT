<div class="info-container">
  <h2>Moroccan Identity Information</h2>

  <div class="info-list">
    <div class="info-item">
      <label for="last-name">Nom:</label>
      <input id="last-name" type="text" [(ngModel)]="identity.nom" [readonly]="!canModify" />
    </div>
    <div class="info-item">
      <label for="first-name">Prénom:</label>
      <input id="first-name" type="text" [(ngModel)]="identity.prenom" [readonly]="!canModify" />
    </div>
    <div class="info-item">
      <label for="cin">Numéro de Carte Nationale:</label>
      <input id="cin" type="text" [(ngModel)]="identity.numCarte" [readonly]="!canModify" />
    </div>
    <div class="info-item">
      <label for="exp-date">Date de Fin de Carte Nationale:</label>
      <input id="exp-date" type="text" [(ngModel)]="identity.dateFinCarte" [readonly]="!canModify" />
    </div>
    <div class="info-item">
      <label for="address">Adresse:</label>
      <input id="address" type="text" [(ngModel)]="identity.adresse" [readonly]="!canModify" />
    </div>
    <div class="info-item">
      <label for="dob">Date de Naissance:</label>
      <input id="dob" type="text" [(ngModel)]="identity.dateNaissance" [readonly]="!canModify" />
    </div>
  </div>

  <div class="buttons">
    <button (click)="validate()" class="validate-btn">
      <i class="fas fa-check-circle"></i> Valider
    </button>
    <button (click)="toggleModify()" class="modify-btn">
      {{ canModify ? 'OK' : 'Modifier' }}
    </button>
  </div>

  <button (click)="goBack()" class="back-btn">Retour</button>
</div>
