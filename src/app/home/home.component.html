<div class="file-upload-container">
  <h2>Upload a File</h2>

  <!-- File input -->
  <input type="file" id="file-input" (change)="onFileSelected($event)" hidden />
  <label for="file-input" class="browse-button">Browse</label>

  <!-- Display selected file -->
  <p *ngIf="selectedFile">Selected File: {{ selectedFile.name }}</p>

  <!-- Buttons -->
  <button (click)="goToNext()" [disabled]="!selectedFile">Moroccan IDCard</button>
  <button (click)="goToPassport()" [disabled]="!selectedFile">Passport</button>
  <button (click)="deleteFile()" [disabled]="!selectedFile">Delete</button>

  <!-- Loading animation -->
  <div class="loading-spinner" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Processing OCR, please wait...</p>
  </div>

  <!-- Display success message and Continue button -->
  <div *ngIf="successMessage">
    <p>{{ successMessage }}</p>
    <button (click)="proceed()">Continue</button>
  </div>
</div>
